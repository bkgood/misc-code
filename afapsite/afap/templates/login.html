{% extends "base.html" %}
{% block title %} Login {% endblock %}
{% block content %}
<form method="post" action="{% url afap.views.login %}">
{% csrf_token %}
<table>
{{ form.as_table }}
<tr><td colspan="2" style="text-align: center;"><input type="submit" value="Login" /></td></tr>
</table>

<input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
