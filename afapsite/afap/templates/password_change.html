{% extends "base.html" %}
{% block title %} Change Password {% endblock %}
{% block content %}
<form method="post" action="{% url afap.views.password_change %}">
{% csrf_token %}
<table>
{{ form.as_table }}
</table>
<input type="submit" value="Save" />
<input type="hidden" name="next" value="{{ next }}" />
</form>
<p><a href="{% url afap.views.home %}">Return Home</a></p>
{% endblock %}
